<!DOCTYPE html>
<html>
<head>
   <title>Shiny App with Slidify</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
   
   <!-- STYLESHEETS -->
   <link rel="stylesheet" type="text/css" href="shared/shiny.css"/>
   <link rel="stylesheet" type="text/css" href="shared/slider/css/jquery.slider.min.css"/>
   <link rel="stylesheet" type="text/css" href="shared/bootstrap/css/bootstrap.min.css"/>
   <link rel="stylesheet" type="text/css" href="shared/bootstrap/css/bootstrap-responsive.min.css"/>
   
   <!-- JAVASCRIPTS -->
   <script src="shared/jquery.js" type="text/javascript"></script>

<body>
<div class="container-fluid">
   <div class="row-fluid">
      <div class="span12" style="padding: 10px 0px;">
         <h1>Shiny App with Slidify</h1>
      </div>
   </div>
   <div class="row-fluid">
    <div class="span4 well" id="slide-1">
  
  <p>This is a demonstration of how to use shiny with slidify.</p>

<p><label class="control-label" for="dist">Distribution:</label>
<select id="dist">
  <option value="norm" selected="selected">Normal</option>
  <option value="exp">Exponential</option>
  <option value="unif">Uniform</option>
  <option value="lnorm">Log-Normal</option>
</select></p>

<p><label>Number of Observations</label>
<input id="n" type="number" value="500" min="1" max="1000"/></p>

</div>

<div class="span8">
  <div id="plot" class="shiny-plot-output" style="width: 100%; height: 400px"></div> 

<div id="table" class="shiny-html-output"></div>

</div>

   </div>
</div>
</body>
